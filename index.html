<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phineas & Ferb</title>
    <style>
        textarea {
            width: 50%;
            height: 20vh;
            margin: 1rem;
            padding: 1rem;
        }
        #output {
            width: 50%;
            height: 20vh;
            border: 1px solid black;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>Phineas & Ferb Translator</h1>
    <textarea id="txt-input" placeholder="Write here in english and it will convert your sentence in Phineas and 
Ferb language"></textarea>
    <button id="btn-translate">Translate</button>
    <div><h2>Output Box</h2></div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
